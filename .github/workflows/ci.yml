name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  POSTGRES_DB: ${{ secrets.POSTGRES_DB }}
  POSTGRES_HOST: ${{ secrets.POSTGRES_HOST }}
  POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
  POSTGRES_PORT: ${{ secrets.POSTGRES_PORT }}
  POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
  CI: true

jobs:
  web:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build app
        run: docker compose -f docker-compose.cicd.yml up -d
      - name: Linting
        run: docker exec -t react npm run lint
      - name: Testing
        run: docker exec -t react npm test

  backend:
    runs-on: ubuntu-latest
    needs: [web]
    steps:
      - uses: actions/checkout@v3
      - name: Run lint
        run: docker compose -f docker-compose.cicd.yml run web -c "npm run lint"

