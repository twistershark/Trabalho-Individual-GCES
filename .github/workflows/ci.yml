name: CI/CD

on:
  workflow_call:
  workflow_dispatch:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  POSTGRES_DB: ${{ secrets.POSTGRES_DB }}
  POSTGRES_HOST: ${{ secrets.POSTGRES_HOST }}
  POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
  POSTGRES_PORT: ${{ secrets.POSTGRES_PORT }}
  POSTGRES_USER: ${{ secrets.POSTGRES_USER }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build app
        run: docker compose -f docker-compose.cicd.yml up -d
      - name: Frontend - Linting
        run: docker exec -t react npm run lint
      - name: Backend - Make Migrations
        run: docker exec -t django python manage.py makemigrations
      - name: Backend - Run Migrations
        run: docker exec -t django python manage.py migrate
      - name: Backend - Testing
        run: docker exec -t django python manage.py test
  deploy:
    name: Docker Hub deploy
    runs-on: ubuntu-latest
    needs: [build]
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        
      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
      
      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v1
        
      - name: Build and push - Django
        id: docker_build_django
        uses: docker/build-push-action@v2
        with:
          file: ./library_back/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_HUB_USERNAME }}/gces
          
      - name: Build and push - React
        id: docker_build_react
        uses: docker/build-push-action@v2
        with:
          file: ./library_front/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_HUB_USERNAME }}/gces
